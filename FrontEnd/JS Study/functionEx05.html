<html>
  <head>
    <title>간단한 계산기 제작</title>

    <!-- 코딩1 -->
    <script>
      //   var res = 0;
      function doplus() {
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res = n1 - "0" + (n2 - "0");
        document.getElementById("r").value = res;
        // document.querySelector("#r").value = res;
        // $("input[name=res]").attr("value", res);
      }
      function dominus() {
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res = n1 - "0" - (n2 - "0");
        document.getElementById("r").value = res;
      }
      function domulti() {
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res = (n1 - "0") * (n2 - "0");
        document.getElementById("r").value = res;
      }
      function dodiv() {
        var n1 = document.getElementById("num1").value;
        var n2 = document.getElementById("num2").value;
        var res = (n1 - "0") / (n2 - "0");
        document.getElementById("r").value = res;
      }

      function calc() {}
    </script>
  </head>

  <body>
    <table
      align="center"
      cellpadding="0"
      cellspacing="0"
      border="1"
      bordercolor="white"
      bordercolorlight="cornflowerblue"
    >
      <tr>
        <td colspan="2" bgcolor="#33CCFF" align="center">
          <font size="6" color="white" face="comic sans ms">CalCuLaTor</font>
        </td>
      </tr>
      <tr width="213" height="297">
        <td><img src="cal.jpg" /></td>
        <td align="center" width="150">
          <form>
            <!-- 코딩2 -->
            <p>
              숫자1 :
              <input type="text" style="width: 80px" id="num1" /><br />숫자2 :
              <input type="text" style="width: 80px" id="num2" />
            </p>
            <!-- <p>숫자2 : <input type="text" style="width: 80px" /></p> -->
            <button onclick="doplus()" type="button">+</button>
            <button onclick="dominus()" type="button">-</button>
            <button onclick="domulti()" type="button">x</button>
            <button onclick="dodiv()" type="button">%</button>
            <p />
            <input type="text" style="width: 80px" id="r" />
            <p />
            <button onclick="calc()" type="submit">다시계산</button>
          </form>
        </td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="#33CCFF" height="5">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
