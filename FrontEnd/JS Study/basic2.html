<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>어서오세요</h1>
    <h3>아래 메뉴를 주문하셨습니다.</h3>
    <!-- <h3>다시 한번 확인해 주세요</h3> -->

    <script>
      // default값으로 밥과 물이 들어가 있음.
      var food = prompt(
        "식사는 무엇으로 하시겠어요(1. 밥, 2. 빵, 3. 분식)",
        "밥"
      );
      var drink = prompt(
        "음료는 무엇으로 하시겠어요(1. 커피, 2. 물, 3. 주스)",
        "물"
      );
      document.write("<b><big>" + food + "</big></b>주문하셨습니다.");
      document.write("<b><big>" + drink + "</big></b>주문하셨습니다.");
    </script>
  </body>
</html>
