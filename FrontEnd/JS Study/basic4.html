<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    <input type="button" value="나이 계산하기" onclick="btnClick()"></input>
    <button class="btn" onclick="btnClick()">나이 계산하기</button>
    <p id="result">결과창</p>

    <script>
        function btnClick(){
            var input = prompt("태어난 연도를 입력하세요.");
            let today = new Date();
            let y=today.getFullYear();
            var res=y-input+1;
            // document.getElementById("result").innerHTML = res;
            document.write(`당신의 나이는 ${res}입니다.`);
        }

    </script>
  </body>
</html>
