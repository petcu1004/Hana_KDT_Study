<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border-radius</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        /* inline-block하니 width, height가 먹힘 But 그냥 inline하면 안먹힘 */
        display: inline-block;
        margin: 15px;
        border-width: 2px 8px 5px 7px;
      }
      .box1 {
        border-style: solid;
        border-color: red;
      }
      .box2 {
        border-style: dotted;
        border-color: blue;
      }
      .box3 {
        border-style: dashed;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <span>나는 인라인 스타일이야</span>
  </body>
</html>
