      function sumInput() {
        let sum = [];

        while (1) {
          let input = prompt("숫자를 입력하세요");

          if (input === "" || input === null || !isFinite(input)) break;

          sum.push(+input);
        }
        let res = 0;
        for (let n of sum) {
          res += n;
        }
        return res;
      }
